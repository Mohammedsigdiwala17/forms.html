<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>html forms</h1>
    <form>
        username:<input type="text" name="username:" autocomplete="" placeholder="username" required><br>
        <br>
       email:<input type="email" name="email" required="*" placeholder="email"><br> <br>
       date of join:<input type="date" name="date" required="*" placeholder="date"><br> <br>
       office time:<input type="time" name="usr-time" placeholder="time"><br> <br>
       no of years completed(between 1 to 50):<input type="number" min="1"
max="50" required="*" placeholder="no of years completed"><br> <br>
mobile no:<input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{10}" required placeholder="no"><br> <br>
select gender<br>
<input type="radio" name="rdsex">male<br>
<input type="radio" name="rdsex">female<br>
<input type="radio" name="rdsex">other<br>
<br> <br>
qualification<br>
<input type="checkbox" name="chbk1">ssc<br>
<input type="checkbox" name="chbk2">hsc<br>
<input type="checkbox" name="chbk3">graduate<br>
<input type="checkbox" name="chbk4">post graduate<br>
<br>
<br
city 
<select name="city" required="*">
<option value="1">mumbai</option>
<option value="1">pune</option>
<option value="1">delhi</option>
<option value="1">bangalore</option>
<option value="1">other</option>
</select>
<br> <br>

social media profile :<input type="url" min="1" max="5"  name="profile" required="*"><br> <br>

file:<input type="file" name="upload" required="*">
<br> <br>
address:<br>
<textarea name="txtaddress" row="10" col="30" required placeholder="address"></textarea><br> <br>

<input type="hidden" name="browser" value="ie4" required="*">
<br> <br>
<input type="submit" >
<input type="reset" value="reset">
    </form>
</body>
</html>
